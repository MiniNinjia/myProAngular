<div class="aa">
    <div class="listwith">
      <div class="main">
        <div routerLink="/adoption/detail/{{item.petId}}" *ngFor="let item of data;let i=index" class="listpet ">
          <div class="petlft">
            <img class="img" src="{{_uploadUrl}}{{item?.img}}" alt="">
          </div>
          <div class="petrig">
            <p>用户名：{{item.nickname}}</p>
            <p>品种：{{item.category}}</p>
            <p>地区：{{item?.province}}{{item?.city}}</p>
          </div>
        </div>
      </div>

    </div>

    <div class="right"><a routerLink="list">查看更多</a></div>
</div>
