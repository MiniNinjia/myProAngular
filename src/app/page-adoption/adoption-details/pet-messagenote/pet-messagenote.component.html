<div class="message" *ngIf="message.length>0">
  <div class="user" *ngFor="let item of message;let i=index">
    <div class="left">
      <img class="uing" src="{{_uploadUrl}}{{item?.headimg}}" alt="">
      <p><b>{{item?.nickname}}</b></p>
    </div>
    <div class="right">
      <p><span>{{item?.time|date:'yyyy-MM-dd hh:mm:ss'}}</span></p>
      <p>{{item?.content}}</p>
    </div>
  </div>
</div>
<div *ngIf="message.length==0">
  还没有评论等你来坐沙发哦
</div>
