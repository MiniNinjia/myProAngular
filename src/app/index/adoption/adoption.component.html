<div class="row"><!--领养中心-->
  <div class="index-container-adoption-div">
    <a class="index-container-adoption-a">领养中心</a>
    <ul class="index-container-adoption-ul">
      <li class="index-container-adoption-li" *ngFor="let item of datas">
        <a href="" ngStyle="">
          <div>
            <img src="../../../assets/images/{{item.dogimg}}" width="100%"/>
          </div>
          <div class="index-container-adoption-userInfo">
            <div class="index-container-adoption-headImg">
              <img src="../../../assets/images/{{item.headimg}}" alt="">
            </div>
            <span> {{item.nickname}}</span>
            <div class="index-container-adoption-userInfo-sex">
              <img src="../../../assets/images/{{item.sex}}.png" height="25" width="25"/>
            </div>
          </div>
          <div class="index-container-adoption-intro">
            <span>{{item.text}}</span>
          </div>
        </a>
      </li>
    </ul>
    <button id="index-container-adoption-btn">查看更多领养信息</button>
  </div>
</div><!--领养中心-->
