<div class="main">
  <ul>
    <li *ngFor="let item of communitydata">
      <div class="myContainer">
        <div class="info">
          <div class="top">
          <span><b>{{item.title|numberPipe:120}}</b></span>
            <div class="del">
            <button class="detail" routerLink="/community/detail/{{item?.communityID}}">查看详情</button>
          </div>
          </div>
          <div class="bot">
            <div>
              <span>{{item?.time|date:'yyyy-MM-dd hh:mm:ss'}}</span>
              <div class="count">
                <span> <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>  {{item?.likecount}}个赞</span>
                <span> <i class="fa fa-comment " aria-hidden="true"></i>  {{item?.reviewcount}}条评论</span>
                <span> <i class="fa fa-eye " aria-hidden="true"></i>  {{item?.viewcount}}次浏览</span>
                <span> <i class="fa fa-star " aria-hidden="true"></i>  {{item?.collectcount}}次收藏</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
