<div class="main">
  <ul>
    <li *ngFor="let item of data;let i=index">
      <div class="myContainer">
        <img src="{{_uploadUrl}}{{item?.img}}" alt="">
        <div class="info">
          <span>{{item?.title}}</span>
          <div class="del">
            <!--<button class="detail">设置</button>-->
            <button class="detail1" routerLink="/diary/detail/{{item?.diaryid}}">查看日记</button>
          </div>
          <div class="bot">
            <div>
              <span>{{item?.time|date:'yyyy-MM-dd hh:mm:ss'}}</span>
              <div class="count">
                <span> <i class="fa fa-comment " aria-hidden="true"></i>  {{item?.likecount}}条点赞</span>
                <span> <i class="fa fa-star " aria-hidden="true"></i>  {{item?.collectcount}}次收藏</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
