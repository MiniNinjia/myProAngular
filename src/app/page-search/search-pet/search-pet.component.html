<div class="second_flo">
  <div class="left">
    <div routerLink="/adoption/detail/{{item?.id}}" *ngFor="let item of data.info|page:page?.pagenumber:page?.pagesize;let i=index;" class="module1">
      <div class="title">
        {{item.title|numberPipe:10}}
      </div>
      <img class="imag" src="{{_uploadUrl}}{{item?.img}}"/>
      <div class="date">
        <p class="small_title">领养中心</p>
        <p>{{item.content|numberPipe:100}}</p>
      </div>
    </div>
    <app-page-out (page)="changepage($event)" [list_data]="list_data"  ></app-page-out>
  </div>
</div>
