<div class="second_flo">
  <div class="left">
    <div routerLink="/community/detail/{{item?.id}}" *ngFor="let item of data.community|page:page?.pagenumber:page?.pagesize;let i=index;" class="module1">
      <div class="main_title">
        {{item.title|numberPipe:30}}
      </div>
      <div class="skill_detail">
        {{item.content|numberPipe:160}}
      </div>
    </div>
    <app-page-out (page)="changepage($event)" [list_data]="list_data"  ></app-page-out>
  </div>
</div>
