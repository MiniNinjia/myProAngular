<div class="header">
  <div class="index_icon">
    <i class="fa fa-paw fa-3x" aria-hidden="true"></i>
    <span>窝宠</span>
  </div>
  <div class="index_main">
    <ul class="index_main_menu" [@searchBox]="state">
      <li class="active"><a routerLink="/index" routerLinkActive="active">首页</a></li>
      <li><a routerLink="/adoption" routerLinkActive="active">领养中心</a></li>
      <li><a routerLink="/diary" routerLinkActive="active">领养日志</a></li>
      <li><a routerLink="/skill" routerLinkActive="active">养宠技巧</a></li>
      <li><a routerLink="/shop" routerLinkActive="active">周边商城</a></li>
      <li><a routerLink="/community" routerLinkActive="active">社区中心</a></li>
      <li>|</li>
      <li><a>发布宠物</a></li>

    </ul>
    <div class="index_search_box" [@searchBox]="boxState">
      <button id="index_search_btn"><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
      <input id="index_search_txt" type="text" placeholder="输入要查找的内容">
      <button id="index_search_out" (click)="toggleState()"><i class="fa fa-times fa-2x" aria-hidden="true"></i>
      </button>
    </div>

  </div>
  <div class="index_user">
    <ul>
      <div *ngIf="!userInfo?.nickname">
        <li id="index_search" [@searchBtn]="state" (click)="toggleState()">
          <a>
            <i class="fa fa-search fa-2x" aria-hidden="true"></i>
          </a>
        </li>
        <li><a href='{{_url}}/users/regist'>注册</a></li>
        <li><a href='{{_url}}/users/login'>登陆</a></li>
      </div>
      <!--//////////////////////-->
      <div *ngIf="userInfo?.nickname">
        <li id="index_search" [@searchBtn]="state" (click)="toggleState()">
          <a>
            <i class="fa fa-search fa-2x" aria-hidden="true"></i>
          </a>
        </li>
        <li><a><img id="index_headimg" src="../../assets/images/dog.png" alt="" width="40px"></a></li>
        <li id="index_dropdown" (mouseenter)="toggleUserInfoState()" (mouseleave)="toggleUserInfoState()"><a>{{userInfo.nickname}}</a>
          <ul id="index_dropdown_menu" [@userInfo]="userInfoState">
            <li>个人中心</li>
            <li>我发布的</li>
            <li><a href="{{_url}}/users/loginout">退出</a></li>
          </ul>
        </li>
      </div>
    </ul>
  </div>
</div>
